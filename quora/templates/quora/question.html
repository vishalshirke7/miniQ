{% extends 'quora/base.html' %}

{% block stylesheet %}
<style>
#head {font-family: "Arial Black", Gadget, sans-serif;color:blue;}

</style>

{% endblock %}


{% block content %}
<!--<div class="container">-->
  <h3 id="head">Be curious</h3>
    <form method="post">
        {% csrf_token %}
    <div class="form-group">
        {{form.question.errors}}
      <label for="id_{{form.question.html_name}}">{{form.question.label_tag}}</label>
      <textarea name="{{form.question.html_name}}" class="form-control"  rows="10"  required placeholder='Start your question with "What", "How", "Why", etc....' id="id_{{form.question.html_name}}"></textarea>
    </div>
      <input type="submit" value="Ask Question" class="btn btn-info">
  </form>
{% endblock %}
